<section class="vh-100" style="background-color: #eee;" *ngIf="user">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card" style="border-radius: 15px; background-color: #93e2bb;">
          <div class="card-body p-4 text-black">
            <div>

              <div class="d-flex align-items-center justify-content-between mb-3">

                <p class="fw-bold mb-0">Rol {{user.rol.nombre|titlecase}} </p>
              </div>
            </div>
            <div class="d-flex align-items-center mb-4">
              <div class="flex-shrink-0">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-2.webp"
                  alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                  style="width: 70px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <div class="d-flex flex-row align-items-center mb-2">
                  <h6 class="mb-4">Hola {{user.nombre|titlecase}} {{user.apellido|titlecase}} </h6>
                </div>
              </div>
              <div>
                <p class="mb-0 me-2">Direccion: {{user.direccion}} </p>
                <p class="mb-0 me-2">Email: {{user.email}} </p>
                <p class="mb-0 me-2">Cedula: {{user.cedula}} </p>
              </div>
            </div>
            <hr>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
